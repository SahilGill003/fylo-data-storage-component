<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="styles.css">

		<title>Frontend Mentor | Fylo data storage component</title>
	</head>

	<body>
		<main>
			<div class="rounded-border">
				<img class="fylo-logo" src="./images/logo.svg" alt="fylo logo">
				<div class="actions">
					<img src="./images/icon-document.svg" alt="document icon">
					<img src="./images/icon-folder.svg" alt="folder icon">
					<img src="./images/icon-upload.svg" alt="upload icon">
				</div>
			</div>
			<div class="info">
				<p>
					Youâ€™ve used <b>815 GB</b> of your storage
				</p>
				<div class="data">
					<div class="outer-bar">
						<div class="inner-bar">

						</div>
					</div>
					<p>0 GB</p>
					<p>1000 GB</p>
				</div>
				<div class="data-left">
					<span>185</span>
					<p>GB Left</p>
				</div>
			</div>
		</main>
	</body>

</html>
